<form class="form-horizontal" onsubmit="/upload" enctype="multipart/form-data" method="post">
           {% csrf_token %}
              <div class="control-group">
                <label class="control-label" for="name1"><h4 style="color: #666666;">Username</h4></label>
                <div class="controls">
                    {{ form.title }}
                </div>
              </div>
              
             <div class="control-group">
                <label class="control-label" for="passin"><h4 style="color: #666666;">image</h4></label>
                <div class="controls">
                  {{ form.file }}
                </div>
              </div>
              
              <div style="margin-left: 160px;">
                <button type="submit" class="btn btn-info"><h4>submit</h4></button>
                
                
              </div>
           </form>
